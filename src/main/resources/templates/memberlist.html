<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>회원 목록</h2>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/add}'|"
              type="button">회원등록</button>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>회원ID</th>
        <th>회원이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member:${members1}">
        <td><a href="item.html" th:text="${member.name}">회원이름</a></td>
        <td><a href="item.html" th:href="@{{memberId}(memberId=${member.userid})}" th:text="${member.userid}">회원ID</a></td>

      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
