<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 정보 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>
    <div>
        <label for="userid">회원 ID</label>
        <input type="text" id="userid" name="userid" class="form-control"
               value="1" th:value="${member.memberId}" readonly>
    </div>
    <div>
        <label for="name">회원 이름</label>
        <input type="text" id="name" name="name" class="form-control"
               value="상품A" th:value="${member.name}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/{memberId}/edit(memberId=${member.memberId})}'|" type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/members}'|" type="button">목록으로</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/{memberId}/delete(memberId=${member.memberId})}'|" type="button">회원 삭제</button>
        </div>

    </div>
</div> <!-- /container -->
</body>
</html>
