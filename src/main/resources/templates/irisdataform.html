<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>회원가입 창</title>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Iris 데이터 입력 폼</h2>
    </div>
    <h4 class="mb-3">데이터 입력</h4>
    <form action="addform.html" th:action method="post">
        <div>
            <label for="sepalLength">Sepal.Length</label>
            <input type="text" id="sepalLength" name="sepalLength" class="form-control"
                   placeholder="Sepal.Length를 입력해">
        </div>
        <div>
            <label for="sepalWidth">Sepal.Width</label>
            <input type="text" id="sepalWidth" name="sepalWidth" class="form-control"
                   placeholder="Sepal.Width를 입력해">
        </div>
        <div>
            <label for="petalLength">Petal.Length</label>
            <input type="text" id="petalLength" name="petalLength" class="form-control"
                   placeholder="Petal.Length를 입력해">
        </div>
        <div>
            <label for="petalWidth">Petal.Width</label>
            <input type="text" id="petalWidth" name="petalWidth" class="form-control"
                   placeholder="Petal.Width를 입력해">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">데이터 전송</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
