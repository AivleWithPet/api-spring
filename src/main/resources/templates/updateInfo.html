<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 정보 수정</h2>
  </div>
  <form action="item.html" th:action method="post">
    <div>
      <label for="userid">회원 ID</label>
      <input type="text" id="userid" name="userid" class="form-control" value="1" th:value="${member.memberId}"
             readonly>
    </div>
    <div>
      <label for="name">회원 이름</label>
      <input type="text" id="name" name="name" class="form-control"
             value="상품A" th:value="${member.name}">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="text" id="password" name="password" class="form-control"
             value="10000" th:value="${member.password}">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='@{/{memberid}(memberid=${member.memberId})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
